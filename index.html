<html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Prediction of Residential Plots</title>
    <style>
      body{
        background-image:linear-gradient(yellow,green);
      
      }
    </style>
    

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="card" style="width:500%; height:2000%; margin-top:50px">
              <div class="card-header" style="color:black">
     <marquee direction="left">           
    <h1>PREDICTING THE PRICE OF RESIDENTIAL PLOTS</h1>
     </marquee>
            </div>
            <div class="card-body">
                <form method="post" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-6 form-group" style="text-align:center">
                            <label><b>Select the Location:</b></label>
                            <select class="selectpicker form-control" id="location " name="location" required="1">
                              {% for location in locations %}
                              <option value ="{{location}}">{{location}}</option>
                              {% endfor %}
                            </select><br>
                        </div>
                      

                         <div class="col-md-6 form-group" style="text-align:center;color:black">
                            <label><b>Enter the Sq.ft:</b></label><br>
                            <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter the Sq.ft:"/>
                            </div>

                            <div class="col-md-6 form-group" style="text-align:center">
                              <label><b>Enter the distance:</b></label>
                              <input type="text" class="form-control" id="distance" name="distance" placeholder="Enter the distance:">
                              </div>

                              <div class="col-md-6 form-group" style="text-align:center">
                                <label><b>Enter the price per sq.ft:</b></label>
                                <input type="text" class="form-control" id="price_per_sqft" name="price_per_sqft" placeholder="Enter the price per sq.ft:">
                                </div>
                                <div class="col-md-12 form-group">
                                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price of Residential Plots</button>
                                </div>
                              
                              
                    </div>
                    
                  </form>
                  
                  
               
                  <br>

                  <div class="col-nd-12" style="text-align:center">
                    <h3><span id="prediction"></span></h3>
                  </div>
            </div>
        </div>
    </div>
</div>
<script>
  function form_handler(event){
    event.preventDefault();
  }
  function send_data(){
    document.querySelector('form').addEventListener("submit",form_handler);
   var fd=new FormData(document.querySelector('form'));
   var xhr=new XMLHttpRequest();
   xhr.open('POST','/predict',true);
   document.getElementById("prediction").innerHTML="Wait Predicting Price";
   xhr.onreadystatechange=function(){
    if(xhr.readyState==XMLHttpRequest.DONE){
      document.getElementById('prediction').innerHTML="Prediction:â‚¹ "+xhr.responseText;
    }
  };
  xhr.onload=function(){};
  xhr.send(fd);
    
  }
</script>

    
  </body>
</html>
